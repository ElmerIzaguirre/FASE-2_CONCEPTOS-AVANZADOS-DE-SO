name: Docker Container CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    #Clonar el repositorio
    - name: Checkout repository
      uses: actions/checkout@v3

    #Construir la imagen Docker desde la carpeta correcta
    - name: Build Docker image
      run: docker build -t my-simple-app ./ejercicio1-docker

    #Ejecutar el contenedor
    - name: Run Docker container
      run: |
        docker run -d --name my-running-app my-simple-app
        sleep 5

    #Mostrar logs del contenedor
    - name: Show container logs
      run: docker logs my-running-app

    #Demostrar comunicaciÃ³n con el host (crear un archivo dentro del contenedor y copiarlo)
    - name: Container to host communication
      run: |
        docker exec my-running-app sh -c "echo 'Hello from container!' > /tmp/hello.txt"
        docker cp my-running-app:/tmp/hello.txt ./ejercicio1-docker/hello-from-container.txt

    #Monitorear recursos del contenedor
    - name: Monitor container resources
      run: docker stats --no-stream my-running-app

    #Limpiar contenedor
    - name: Stop and remove container
      run: docker rm -f my-running-app

    #Subir artifact generado
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: container-output
        path: ./ejercicio1-docker/hello-from-container.txt
